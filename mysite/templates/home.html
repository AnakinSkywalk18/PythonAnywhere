{% extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}
    <!-- Your additional code here -->
    <!DOCTYPE html>
    <html lang="en">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <head>
        <meta charset="UTF-8">
        <title>Chatbot</title>
    </head>
    <body>
        <h1> Home Page </h1>
        <div class="container">
            <div class="chatbox">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img src="../static/ai.png" alt="image">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Chat Support</h4>
                            <p class="chatbox__description--header">Welcome to Calendar Home!</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
                <div class="chatbox__button">
                    <button><img src="https://raw.githubusercontent.com/patrickloeber/chatbot-deployment/main/standalone-frontend/images/chatbox-icon.svg" /></button>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

    </body>
    </html>
{% endblock %}
